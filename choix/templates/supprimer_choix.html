  <p>Êtes-vous sûr de vouloir supprimer la question "{{ question.text }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Supprimer</button>
  </form>
  <a href="{% url 'liste_choix' %}">Annuler</a>
{% endblock %}
