{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1 class="mt-4">Liste des Questions</h1>
    <ul class="list-group mt-3">
        {% for question in questions %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ question.text }}
                <div>
                    <a href="{% url 'editer_choix'  question.pk%}" class="btn btn-sm btn-primary">Editer</a>
                    <a href="{% url 'supprimer_choix' question.pk %}" class="btn btn-sm btn-danger">Supprimer</a>
                </div>
            </li>
        {% endfor %}
    </ul>
<p>
    <a class="btn btn-primary" href="{% url 'student_course' course_name slug %}"> revenir au cour</a>
</p>
</div>
{% endblock %}
