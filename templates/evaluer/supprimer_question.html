

{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="mt-4">Supprimer Question</h1>
    <p>Êtes-vous sûr de vouloir supprimer la question "{{ question.text }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'liste_questions' %}" class="btn btn-secondary">Annuler</a>
        <a href="{% url 'professor' %}" class="btn btn-primary">Revenir au Cour</a>
    </form>
</div>
   
{% endblock %}
